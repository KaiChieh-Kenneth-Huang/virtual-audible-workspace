<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">

    <title>Virtual Workspace</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" /> -->
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <!-- MDB -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" />
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <link id="favicon" rel="icon" href="/resources/img/FAVICON.ico" type="image/x-icon">
  </head>
  <body>
    <div class="">
        <div id="landing-page">
          <div class="center-box">
            <div class="pg-1-row">
              <form>
                <input type="text" id="initials" name="initials" placeholder="Enter your initials">
              </form>
            </div>
            <div class="pg-1-row">
              <p>Put on your headphones and start listening by pressing this icon</p>
              <div class="position-relative">
                <div id="background-sounds-spinner">
                  <span
                    class="spinner-border text-info"
                    style="width: 20px; height: 20px"
                    role="status"
                    aria-hidden="true"
                  ></span>
                </div>
                <img id="background-sound-switch" src="/resources/img/sound off.svg" class="sound-switch" data-status="muted"/>
              </div>
            </div>
            <div class="pg-1-row">
              <ul id="background-sound-select" class="select-from-images" data-value="" data-callback="setSelectedBackgroundSound">
                <li data-value="nowhere" data-unselected_src="/resources/img/room near nowhere.svg" data-selected_src="/resources/img/room near nowhere-selected.svg">
                  <img/>
                </li>
                <li data-value="people" data-unselected_src="/resources/img/room near people.svg" data-selected_src="/resources/img/room near people-selected.svg">
                  <img/>
                </li>
                <li data-value="urban" data-unselected_src="/resources/img/room near an urban area.svg" data-selected_src="/resources/img/room near an urban area-selected.svg">
                  <img/>
                </li>
                <li data-value="nature" data-unselected_src="/resources/img/room near nature.svg" data-selected_src="/resources/img/room near nature-selected.svg">
                  <img/>
                </li>
              </ul>
            </div>
            <div class="pg-1-row">
              <button id="pg-1-next-btn" class="btn btn-primary custom-primary-btn">Next</button>
            </div>
          </div>
        </div>
        <div id="setup-page" class="col-lg-5 mb-2" style="display: none">
          <h1>Virtual Workspace</h1>
          <button id="enter-room-btn" disabled>Enter Room</button>
          <button id="pg-2-back-btn" class="btn btn-primary custom-primary-btn">Back</button>
        </div>
        <div id="room-page" style="display: none">
          <canvas id="canvas"></canvas>
        </div>
    </div>

    <div
      class="modal fade"
      id="alert-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
            <button
              type="button"
              class="btn-close"
              data-mdb-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-mdb-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- <div style="font-family: Lato; display: none;">For Preloading Font for Canvas</div> -->

    <script src="/constants.js"></script>
    <script src="/icons.js"></script>
    <script src="/script.js"></script>
    <script src="/classes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/resonance-audio/build/resonance-audio.min.js"></script>
    <script src="/canvas-control.js"></script>
    <script src="/room-models.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
  </body>
</html>
